<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Backlog Grooming</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="stylesheets/normalize.css" media="screen">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="stylesheets/bootstrap.min.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/github-light.css" media="screen">
	<style media="print">
		.btn-floating{display:none;}
	</style>
  </head>
  <body ng-app="sprintApp", ng-controller="reviewController">
    <section class="page-header">
      <h1 class="project-name">Backlog Grooming</h1>
    </section>
	
	<div class="box"> 
		<a id="floatdiv" class="btn-floating" href="javascript:self.print()">Imprimir</a>
	</div>

    <section class="main-content">
    <div class="row">
      <div class="block col-md-4 panel panel-primary">
        <h3 class="panel-heading">Histórias em Escola</h3>
            <ul>
              <li ng-repeat="story in schoolStories">
                {{story.title}}
                <ul ng-if="story.items">
                  <li ng-repeat="item in story.items"> 
                    {{item.name}}
                  </li>
                </ul>
              </li>
            </ul>
      </div>
      <div class="block col-md-4 panel panel-primary">
        <h3 class="panel-heading">Histórias em Empresa</h3>
            <ul>
              <li ng-repeat="story in companyStories">
                {{story.title}}
                <ul ng-if="story.items">
                  <li ng-repeat="item in story.items"> 
                    {{item.name}}
                  </li>
                </ul>
              </li>
            </ul>
      </div>
    <div class="block col-md-4 panel panel-primary">
      <h3 class="panel-heading">Histórias em Top Deliveries</h3>
        <ul>
          <li ng-repeat="story in topDeliveries">
            {{story.title}}
            <ul ng-if="story.items">
              <li ng-repeat="item in story.items"> 
                {{item.name}}
              </li>
            </ul>
          </li>
        </ul>
    </div>
  </div>
      
    </section>

  <script src="js/angular.min.js"></script>
  <script src="js/backlog-grooming.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/floating.js"></script>
  <script type="text/javascript">  
    floatingMenu.add('floatdiv',{   
		targetTop: 20,  
		prohibitXMovement: true,  
		snap: true  
	});  
  </script>
  </body>
</html>
